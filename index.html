<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <title>Frontend Mentor | Profile card component</title>
</head>
<body> 
  <div class="card">
    <div class="banner">
      <img src="images/bg-pattern-card.svg" alt="">
    </div> 

    <div class="profile">
      <img src="images/image-victor.jpg" alt="" class="avater"> 
      <h2 class="name">
       Victor Crest <span class="age">26</span>
     </h2>
     <p class="location">
       London
     </p>
    </div> 

    <div class="stats">
      <div class="stat followers">
        <h3 class="stats__num">80K</h3>
        <p class="stats__name">Followers</p>
      </div>

      <div class="stat likes">
        <h3 class="stats__num">803K</h3>
        <p class="stats__name">Likes</p>
      </div>

      <stat class="stat photos">
        <h3 class="stats__num">
          1.4K
        </h3>
        <p class="stats__name">Photos</p> 
      </stat>
    </div>
  </div>
</body>
</html>
