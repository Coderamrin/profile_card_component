<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="card">
        <div class="banner"><img src="./images/bg-pattern-card.svg" alt=""></div>
        <div class="profile">
            <img src="./images/image-victor.jpg" alt="" class="avatar">
            <h1 class="name">Victor Crest
                <span class="age">26</span></h1>
            <p class="location">London</p>
        </div>
        <div class="stats">
            <div class="followers stat">
                <div class="stats__num">80K</div>
                <p class="stats__name">Followers</p>
            </div>
            <div class="likes stat">
                <div class="stats__num">80.3K</div>
                <p class="stats__name">Likes</p>
            </div>
            <div class="photos stat">
                <div class="stats__num">1.4K</div>
                <p class="stats__name">Photos</p>
            </div>
        </div> 
    </div>
</body>
</html>
